<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- PWA Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="/icons/icon192.png" type="image/png">
    
    <title>Каменный прикол</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Ваше содержимое остается без изменений -->
    <header>
        <h1>Добро пожаловать на сайт камней!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/sad_stones.html">Топ 5 грустных камней</a></li>
            <li><a href="/funny_stones.html">Топ 5 смешных камней</a></li>
            <li><a href="/weird_stones.html">Топ 5 необычных камней</a></li>
            <li><a href="/feedback.html">Обратная связь</a></li>
        </ul>
    </nav>
    <main>
        <h2>Знаете ли вы, что...</h2>
        <p>В мире камней больше 2-х!</p>
        
        <div class="main-gallery">
            <div class="main-stone"><img src="/images/main_1.jpg" alt="Камень №1"></div>
            <div class="main-stone"><img src="/images/main_2.jpg" alt="Камень №2"></div>
            <div class="main-stone"><img src="/images/main_3.jpg" alt="Камень №3"></div>
        </div>
    </main>
    <footer>
        &copy; 2025 Каменный прикол
    </footer>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Используем абсолютный путь к sw.js
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker зарегистрирован:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Ошибка регистрации ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
